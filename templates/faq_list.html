<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ 관리</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>대구대학교 문헌정보학과 챗봇 관리자</h1>
        <span class="admin-badge" id="adminBadge" style="display: none;">관리자</span>
    </header>

    <div class="container admin-container">
        <div class="sidebar">
            <h2 class="sidebar-title">메뉴</h2>
            <nav class="sidebar-nav">
                <a href="/" class="sidebar-btn"><i class="fas fa-comments"></i> 챗봇 홈</a>
                <a href="/admin" class="sidebar-btn"><i class="fas fa-chart-line"></i> 대시보드</a>
                <a href="/faq_list" class="sidebar-btn active"><i class="fas fa-question-circle"></i> FAQ 관리</a>
            </nav>
            <div class="auth-controls">
                <button class="sidebar-btn" id="logoutBtn" style="display: none;"><i class="fas fa-sign-out-alt"></i> 로그아웃</button>
            </div>
        </div>

        <main class="admin-main faq-list">
            <h2>FAQ 목록</h2>
            <div class="faq-list-container">
                <button class="btn-primary" id="addFaqBtn">새 FAQ 추가</button>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>질문</th>
                            <th>답변</th>
                            <th>관련 질문</th>
                            <th>액션</th>
                        </tr>
                    </thead>
                    <tbody id="faqList">
                        </tbody>
                </table>
            </div>

            <form id="faqForm" style="display:none;">
                <h3 id="faqFormTitle">새 FAQ 추가</h3>
                <input type="hidden" id="faqId">
                <div class="form-group">
                    <label for="question">질문</label>
                    <input type="text" id="question" required>
                </div>
                <div class="form-group">
                    <label for="answer">답변</label>
                    <textarea id="answer" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="related">관련 질문 (JSON 배열 형식)</label>
                    <input type="text" id="related" placeholder='예: ["질문1", "질문2"]'>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn-primary" id="saveFaqBtn">저장</button>
                    <button type="button" class="btn-secondary" id="cancelFaqBtn">취소</button>
                </div>
            </form>
        </main>
    </div>

    <footer>
        © 2025 대구대학교 문헌정보학과. All rights reserved.
    </footer>
    <script src="/static/script.js"></script>
</body>
</html>
